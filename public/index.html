<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Stream & Download</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; margin: 0; padding: 20px; }
    input, select, button { padding: 10px; margin-top: 10px; width: 100%; border-radius: 5px; border: none; }
    .video-container { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>YT Downloader</h1>
  <input type="text" id="yturl" placeholder="Enter YouTube URL" />
  <select id="format">
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
  </select>
  <button onclick="download()">Download</button>

  <div class="video-container" id="player"></div>

  <script>
    function download() {
      const url = document.getElementById('yturl').value;
      const format = document.getElementById('format').value;
      const media = document.createElement(format === 'mp3' ? 'audio' : 'video');
      media.controls = true;
      media.autoplay = true;
      media.src = '/api/download?url=' + encodeURIComponent(url) + '&format=' + format;
      const player = document.getElementById('player');
      player.innerHTML = '';
      player.appendChild(media);
    }
  </script>
</body>
</html>
