<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Stream & Download</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>YT Downloader</h1>
  <input type="text" id="searchInput" placeholder="🔍 Paste YouTube link" />
  <select id="format">
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
  </select>
  <button onclick="download()">Stream</button>

  <script>
    function download() {
      const url = document.getElementById('searchInput').value;
      const format = document.getElementById('format').value;
      if (!url) return alert("Please enter a YouTube link");

      const player = document.createElement(format === 'mp3' ? 'audio' : 'video');
      player.src = \`/api/download?url=\${encodeURIComponent(url)}&format=\${format}\`;
      player.controls = true;
      player.autoplay = true;
      player.style.marginTop = "20px";
      player.style.width = "100%";
      document.body.appendChild(player);
    }
  </script>
</body>
</html>
